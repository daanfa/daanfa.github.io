<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Daanfa Gitio</title>
    <script src="lib/showdown.min.js"></script>
    <style>
        #wrapper{
            padding-right:15%;
            padding-left:15%;
        }

        #wrapper.mobile {
            padding-right : 15px;
            padding-left : 15px;
        }
    </style>
</head>
<body>
<div id="wrapper"></div>
<script>
    (function () {
        var wrapper = document.getElementById("wrapper");
        var converter = new showdown.Converter();
        var markdownFormat = "There is no markdown file";

        window.onresize = function () {
            if(window.innerWidth < 600){
                wrapper.setAttribute("class", "mobile");
            }else{
                wrapper.removeAttribute("class");
            }
        };

        readTextFile("content/GitUsage.md");
        let html = converter.makeHtml(markdownFormat);
        wrapper.innerHTML = html;
        function readTextFile(file) {
            var rawFile = new XMLHttpRequest();
            rawFile.open("GET", file, false);
            rawFile.onreadystatechange = function () {
                if (rawFile.readyState === 4) {
                    if (rawFile.status === 200 || rawFile.status == 0) {
                        markdownFormat = rawFile.responseText;
                    }
                }
            };
            rawFile.send(null);
        }
    })();
</script>
